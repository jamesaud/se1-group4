{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="container">
		<h1>Show Posts</h1>

		<a href="{% url 'posts:post_status' %}">Create New Post</a>
		{% if posts %}
			<ul>
				{% for post in posts %}
					<li>
						<a href="{% url 'posts:get_post' post.id %}">{{post.description}}</a>
					</li>
				{% endfor %}
			</ul>
		{% else %}
			<p>No posts found</p>
		{% endif %}
	</div>
{% endblock content %}
