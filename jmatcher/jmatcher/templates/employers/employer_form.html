{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<h2>Updating {{ request.user.employer.company_name }}</h2>
  <form class="form-horizontal" method="post" action="{% url 'employers:update' %}">
      {% csrf_token %}
    {{ form | crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">Update</button>
      </div>
    </div>
  </form>
{% endblock content %}
